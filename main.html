                constructor(props) { super(props);
                this.state = { total: 0, avail: 0, unavail: 0 };

                    this.fetchData();

                    this.setState({ avail: data.length });
                    });

                        <p>Unavailable Books: {this.state.unavail} </p>
                        </div>
                        </>
                    );
                }
            }

        </script>
